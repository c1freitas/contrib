kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: test1
spec:
  rules:
  - host: test1.platform.prod.aws.cloud.nordstrom.net
    http:
      paths:
      - backend:
          serviceName: test1
          servicePort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: test1
  labels:
    app: test1
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    run: test1
---
kind: ReplicationController
apiVersion: v1
metadata:
  name: test1
  labels:
    app: test1
spec:
  replicas: 1
  selector:
    run: test1
  template:
    metadata:
      labels:
        run: test1
    spec:
      volumes:
      - name: html
        configMap:
          name: test1-html
      containers:
      - image: nginx:1.11
        imagePullPolicy: Always
        name: test1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: test1-html
data:
  index.html: |-
    <!doctype html>
    <html lang="en">
    <head>
    <title>Test</title>
    </head>
    <body>
    <marquee><h1>Test 1</h1></marquee>
    </body>
    </html>
